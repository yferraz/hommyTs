<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let republica of republicas">
    <ion-card-header>
      <ion-card-title>{{republica.nome}}</ion-card-title>
      <ion-card-subtitle>
        <ion-icon color = primary *ngIf="republica.possuiWifi" size="large" name="wifi"></ion-icon>
        <ion-icon color = primary *ngIf="republica.possuiGaragem" size="large" name="car-sport"></ion-icon>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h2>Estado: {{republica.estado}}</h2>
      <h2>Cidade: {{republica.cidade}}</h2>
      <h2>Rua: {{republica.rua}}</h2>
      <h2>NÃºmero: {{republica.numero}}</h2>
      <h2>Banheiros: {{republica.totalBanheiro}}</h2>
    </ion-card-content>
  </ion-card>

</ion-content>
